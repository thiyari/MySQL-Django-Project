<!DOCTYPE html>
<head>
    <title>Call Stored Procedure</title>
</head>
<body>
    <h1>How to Call Stored Procedure in MySQL(phpMyAdmin) using Stored Procedure</h1>
    <h2>Python django web framework</h2>
    <hr/>
    <table border="1">
        <tr>
            <th>Employee Id</th>
            <th>Empname</th>
            <th>Email</th>
            <th>Salary</th>
        </tr>
        {% for display in getempdetails %}
        <tr>
            <td>{{display.0}}</td>
            <td>{{display.1}}</td>
            <td>{{display.2}}</td>
            <td>{{display.3}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
